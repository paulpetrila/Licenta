abstract: |
 
  Această lucrare își propune explorarea metodelor de analizare a limbajului natural și generarea unor imagini corespondente unor categorii indicate de sceventa de text.
	Analiza semnificației unui text realizată cu BERT (Bidirectional Encoder Representations from Transformers),
	pe baza rezultatului indicat de către LLM, rețeaua Conditional GAN va genera pentru fiecare text o imagine corespunzătoare. 

